<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>哈萨克斯坦语言</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            overflow: auto !important;
        }

        .lang-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 40px;
        }

        .lang-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            transition: 0.4s;
        }

        .lang-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px gold;
        }

        .lang-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: 0 auto;  
        }
        .lang-card:nth-child(1) img {
            object-position: center center;
        }
        .lang-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 12px;
            color: black;
        }

        .lang-text {
            display: none;
            padding: 20px;
            color: black;
            font-size: 17px;
            line-height: 1.6;
            animation: fadeLang 0.5s ease;
        }

        .lang-card.active .lang-text {
            display: block;
        }

        @keyframes fadeLang {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="page">
    <h1>哈萨克斯坦的语言</h1>
    <p>点击国旗查看各语言的使用领域：</p>

    <div class="lang-grid">

        <div class="lang-card" onclick="toggleLang(this)">
            <img src="media/kz.jpg">
            <div class="lang-title">哈萨克语（Kazakh）</div>
            <div class="lang-text">
                哈萨克语是哈萨克斯坦的国语，主要用于国家行政机关、学校教育、电视广播和官方文件中。它是民族文化和国家认同的重要象征。
            </div>
        </div>

        <div class="lang-card" onclick="toggleLang(this)">
            <img src="media/ru.png">
            <div class="lang-title">俄语（Russian）</div>
            <div class="lang-text">
                俄语在哈萨克斯坦被广泛使用，主要应用于商业交流、城市生活、科技领域以及多民族之间的日常沟通，是重要的跨民族交流工具。
            </div>
        </div>

        <div class="lang-card" onclick="toggleLang(this)">
            <img src="media/us.png">
            <div class="lang-title">英语（English）</div>
            <div class="lang-text">
                英语主要用于国际交流、科技、商业合作、高等教育和旅游行业。随着全球化的发展，越来越多的年轻人开始学习和使用英语。
            </div>
        </div>

    </div>

    <br>
    <a href="index.html">← 返回首页</a>
</div>

<script>
function toggleLang(card){
    let cards = document.querySelectorAll(".lang-card");
    cards.forEach(c => {
        if(c !== card) c.classList.remove("active");
    });

    card.classList.toggle("active");
}
</script>

</body>
</html>
